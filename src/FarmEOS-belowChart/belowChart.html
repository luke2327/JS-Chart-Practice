<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chart JS Test page</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="belowChart.css">
    <link rel="stylesheet" href="crashChart.css">
  </head>

  <body>
    <header>
      <div class="header FEbCLink">
        <h3>
          <a href="../index.html" class="btn btn-default" role="button">Chart Practice Area</a>
        </h3>
      </div>
    </header>
    <h1>FARM EOS Chart</h1>
    <canvas id="crashChart" width="600" height="600"></canvas>
    <div id="cover-area">
      <div id="chart-control-area">
        <button class="controlButton" onclick="chartFrame.destroy()">destroy</button>
        <button class="controlButton" onclick="chartFrame.clear()">clear</button>
        <button class="controlButton" onclick="chartFrame.update()">update</button>
        <!-- <button onclick="updateData(chartFrame)">update data</button> -->
        <button class="controlButton" onclick="removeData()">remove data</button>
        <!-- <button class="controlButton" onclick="removeOldData()">remove old data</button> -->
      </div>
      <div id="data-control-area">
        <input id="inputLabel" class="valueInput" type="text" placeholder="input label...">
        <input id="inputCoins" class="valueInput" type="text" placeholder="input coins...">
        <input id="inputMultiple" class="valueInput" type="text" placeholder="input multiple...">
        <button class="controlButton" onclick="addData()">add</button>
        <!-- <button class="controlButton" onclick="addDataRemoveOldData()">add & remove old data</button> -->
      </div>
      <canvas id="FEbCArea" width="793" height="190"></canvas>
    </div>
  </body>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="crashChart.js"></script>
  <script type="text/javascript" src="belowChart.js"></script>
</html>
